{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block content
%}
<div
  style="
    background-image: url('/static/images/home-bg.jpg');
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <div
    style="
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    "
  >
    <h1 style="text-align: center; color: black">Welcome</h1>
    <p style="text-align: center; color: black">
      If you are a teacher, please Log In
    </p>
    <p style="text-align: center; color: red">
      <b>Note: Project Under Development | This one for test</b><br />
      <b>This web application is a work in progress.</b>
    </p>
    <form class="mx-auto" style="margin-top: 20px; max-width: 300px">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="color: black"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputPassword1"
          class="form-label"
          style="color: black"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1" style="color: black"
          >Remember me</label
        >
      </div>
      <button type="submit" class="btn btn-primary">LogIn</button>
      <button
        type="button"
        class="btn btn-primary"
        onclick="redirectToStudentList()"
      >
        I'm a student
      </button>
      <script>
        function redirectToStudentList() {
          window.location.href = "{{url_for('student')}}";
        }
      </script>
    </form>

    {% endblock %}
  </div>
</div>
