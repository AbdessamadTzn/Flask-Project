{% extends 'base.html' %} {% block title %} Student List {% endblock %} {% block
content %}
<div
  style="
    background-image: url('/static/images/student-bg.jpg');
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <div
    style="
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    "
  >
    <form class="mx-auto" style="margin-top: 20px; max-width: 300px">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="color: black"
          >Enter your Student's Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputPassword1"
          class="form-label"
          style="color: black"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1" style="color: black"
          >Remember me</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
